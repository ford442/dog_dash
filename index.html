<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy World - 3D Experience</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FFD1DC; /* Pastel Pink background fallback */
            user-select: none;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            outline: none;
        }
        #instructions {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 209, 220, 0.8); /* Fog color with transparency */
            z-index: 200;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: opacity 0.3s;
        }
        #instructions h1 {
            color: #FF6B6B;
            font-size: 3em;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 0px #fff;
        }
        #instructions p {
            color: #555;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .controls {
            margin-top: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
        }
        .key {
            display: inline-block;
            background: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 2px 8px;
            font-family: monospace;
            font-weight: bold;
            color: #333;
            margin: 0 3px;
            box-shadow: 0 2px 0 #ccc;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "./node_modules/three/build/three.module.js",
                "three/webgpu": "./node_modules/three/build/three.webgpu.js",
                "three/tsl": "./node_modules/three/build/three.tsl.js",
                "three/examples/jsm/": "./node_modules/three/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="instructions">
        <h1>üç≠ Candy World</h1>
        <p>Click anywhere to Explore</p>
        <div class="controls">
            <div><span class="key">Right Click</span> Move Forward (Run)</div>
            <div><span class="key">A</span> Left <span class="key">D</span> Right <span class="key">S</span> Back</div>
            <div><span class="key">Control</span> Hold to Sneak</div>
            <div><span class="key">Space</span> Jump</div>
            <div><span class="key">Mouse</span> Look</div>
        </div>
    </div>
    <canvas id="glCanvas"></canvas>
    <script type="module" src="main.js"></script>
</body>
</html>
