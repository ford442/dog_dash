<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Dash - Journey to the Moon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            -webkit-user-select: none;
            user-select: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            outline: none;
        }

        #instructions {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(26, 26, 46, 0.95);
            z-index: 200;
            cursor: pointer;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            transition: opacity 0.5s;
        }

        #instructions h1 {
            color: #e94560;
            font-size: 4em;
            margin: 0 0 10px 0;
            text-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
            letter-spacing: 0.1em;
        }

        #instructions .subtitle {
            color: #666;
            font-size: 1em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 0.3em;
        }

        #instructions p {
            color: #888;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 40px;
            background: rgba(45, 45, 68, 0.8);
            padding: 25px 40px;
            border-radius: 10px;
            border: 1px solid rgba(233, 69, 96, 0.2);
        }

        .control-group {
            text-align: center;
        }

        .control-group .label {
            color: #666;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
        }

        .keys {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .key {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 45px;
            height: 45px;
            background: linear-gradient(180deg, #3d3d5c 0%, #2d2d44 100%);
            border: 1px solid #4d4d6c;
            border-radius: 8px;
            padding: 8px 12px;
            font-family: monospace;
            font-weight: bold;
            font-size: 0.9em;
            color: #e94560;
            box-shadow: 0 4px 0 #1a1a2e, 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .key.wide {
            min-width: 80px;
        }

        .click-hint {
            margin-top: 40px;
            color: #444;
            font-size: 0.9em;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "./node_modules/three/build/three.module.js",
                "three/webgpu": "./node_modules/three/build/three.webgpu.js",
                "three/tsl": "./node_modules/three/build/three.tsl.js",
                "three/examples/jsm/": "./node_modules/three/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="instructions">
        <h1>SPACE DASH</h1>
        <div class="subtitle">Journey to the Moon</div>
        <p>Navigate your rocket through the asteroid field to reach the distant moon!</p>
        <p style="color: #e94560; font-size: 0.9em; margin-top: 10px;">⚠️ Your ship can only survive 3 collisions!</p>
        <div class="controls">
            <div class="control-group">
                <div class="label">Thrust Up</div>
                <div class="keys">
                    <span class="key wide">SPACE</span>
                </div>
            </div>
            <div class="control-group">
                <div class="label">Dive Down</div>
                <div class="keys">
                    <span class="key">A</span>
                </div>
            </div>
        </div>
        <div class="click-hint">▼ Click to start ▼</div>
    </div>
    <canvas id="glCanvas"></canvas>
    <script type="module" src="main.js"></script>
</body>

</html>
